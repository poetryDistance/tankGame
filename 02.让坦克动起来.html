<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>html5-坦克大战</title>
  <script src="./tankGame.js"></script>
</head>
<body onkeydown="getCommand()">
  <h1>坦克大战</h1>
  <canvas id="tankMap" width="400" height="300" style="background-color: black;" ></canvas>

  <script>
    var canvas = document.getElementById('tankMap')
    var ctx = canvas.getContext('2d')

    // 创建玩家的坦克
    var hero = new HeroTank({
      x: 200,
      y: 100,
      speed: 3,
      direct: 0,
      color: ['#ded284', '#ffd972']
    })

    // 创建敌方坦克
    var enemys = []
    for (var i = 0; i < 3; i++) {
      var enemyTank = new EnemyTank({
        x: (i+1)*50,
        y: 0,
        speed: 1,
        direct: 2,
        color: ['#00a2b5', '#00fefe']
      })
      enemys[i] = enemyTank
    }

    // 刷新画布
    function flashTankMap() {
      ctx.clearRect(0, 0, 400, 300)
      drawTank(hero)
      enemys.map(item => drawTank(item))
    }

    flashTankMap()

    // 让坦克动起来
    function getCommand () {
      var code = event.keyCode
      switch (code) {
        // 上
        case 87:
          hero.moveUp()
          break
        // 右
        case 68:
          hero.moveRight()
          break
        // 下
        case 83:
          hero.moveDown()
          break
        // 左
        case 65:
          hero.moveLeft()
          break
      }
      flashTankMap()
    }
  </script>
</body>
</html>
